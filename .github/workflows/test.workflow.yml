name: Publish Package

on:
  push:
    branches:
      - main
jobs:
  stage_release:
    runs-on: ubuntu-latest
    environment: development
    steps:
      - uses: actions/checkout@v2
      - name: ⎔ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "16.13.0"
      - name: 'Install Deps'
        run: yarn install
      - name: 🚀 Publish
        run: yarn publish
        
